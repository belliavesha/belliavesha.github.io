<!DOCTYPE html>

<img id="recaman-wallpaper" src="assets/images/recaman.png" alt="Background Image">
<div id="recaman">
  <div>
    <label for="pointsSlider">Number of steps: </label>
    <input type="range" id="pointsSlider" name="pointsSlider" min="1" max="1500" value="200">
    <span id="pointsSliderValue">200</span>
  </div>
  <div>
    <label for="xcoordsInput">Horizontal lines at: </label>
    <input type="text" id="xcoordsInput" name="xcoordsInput" value="19, 61, 76, 133, 150">
  </div>
  <button id="plotButton">Replot</button>
  <div id='plotDiv'></div>
</div>
